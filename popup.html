<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Volume Boost</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="panel" data-status="error">
      <section class="control">
        <label class="sr-only" for="boost">Boost</label>
        <div class="row boost-row">
          <div class="slider" id="boost-slider" style="--percent: 0%;">
            <div class="slider-track">
              <div class="slider-fill"></div>
            </div>
            <div class="slider-thumb" aria-hidden="true">
              <span class="speaker-icon"></span>
            </div>
            <input
              id="boost"
              type="range"
              min="0.5"
              max="3"
              step="0.1"
              value="1"
            />
          </div>
          <span id="boost-value">1.0x</span>
        </div>

        <label class="toggle" for="clarity">
          <input id="clarity" type="checkbox" />
          <span>Speech Focused</span>
        </label>

        <div class="row meta">
          <span id="auto-gain">Auto Gain: ON (Smooth / No pumping)</span>
        </div>

        <div class="actions">
          <button id="reset" type="button">Reset</button>
          <button id="mute" type="button">Mute</button>
        </div>

        <div id="status" class="status" aria-live="polite"></div>
      </section>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
